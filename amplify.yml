version: 1
backend:
  phases:
    build:
      commands:
        - "# Execute Amplify CLI with the helper script"
        - amplifyPush --simple
frontend:
  phases:
    preBuild:
      commands:
        - nvm use 12
        - node -v
        - yarn install
    build:
      commands:
        - yarn build
  artifacts:
    baseDirectory: dist/angular-blog-clean
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
