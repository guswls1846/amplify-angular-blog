<app-loading *ngIf="loading"></app-loading>
<div class="row" *ngIf="!loading">
  <div class="col-lg-8 col-md-10 mx-auto">
    <div *ngFor="let post of posts$ | async">
      <app-preview-post [post]="post"></app-preview-post>
      <hr />
    </div>

    <div class="clearfix">
      <a class="btn btn-secondary float-left pointer" [routerLink]="['/author-post', 'write']">
        새 글 작성
        <i class="fa fa-plus" aria-hidden="true"></i>
      </a>
      <a class="btn btn-secondary float-right pointer" routerLink="component/posts"> 전체 글 보기 &rarr; </a>
    </div>
  </div>
</div>
