<!-- Main Content -->

<div class="row">
  <div class="col-lg-12 col-md-12 mx-auto">
    <form novalidate>
      <div class="control-group">
        <div class="form-group">
          <label>Title</label>
          <input type="text" [(ngModel)]="post.title" [disabled]="processing" name="title" class="form-control" placeholder="Title" />
        </div>
      </div>
      <div class="control-group">
        <div class="form-group">
          <label>Author</label>
          <input type="text" [(ngModel)]="post.author" [disabled]="processing" name="author" class="form-control" placeholder="Author" />
        </div>
      </div>

      <div class="control-group">
        <div class="form-group">
          <label>Category</label>

          <mat-select class="form-control" [(value)]="cateSelected">
            <mat-option *ngFor="let cate of category" [value]="cate">
              {{ cate }}
            </mat-option>
          </mat-select>
        </div>
      </div>

      <div class="control-group">
        <div class="form-group">
          <label>Content</label>
        </div>
      </div>
      <div id="editor"></div>

      <br />
      <app-loading *ngIf="processing && !success && !failure"></app-loading>
      <div class="alert alert-success pointer" *ngIf="success" routerLink="/home" role="alert">You're entry was successfully posted! Click here to go home.</div>
      <div class="alert alert-danger pointer" *ngIf="failure" routerLink="/author-post" role="alert">
        An unexpected error occured while submitting your entry. Please refresh your browser and try again.
      </div>
      <div class="form-group text-center mx-auto" *ngIf="!submitted && mode === 'write'">
        <button class="btn btn-secondary" (click)="onCreatePost()">확인</button>
      </div>
      <div class="form-group text-center mx-auto" *ngIf="!submitted && mode === 'update'">
        <button class="btn btn-secondary" (click)="onUpdatePost()">완료</button>
      </div>
    </form>
  </div>
</div>
