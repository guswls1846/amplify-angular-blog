<div class="post-preview">
  <a (click)="onMovePostDetail()" class="pointer">
    <h2 class="post-title" [textContent]="post.title"></h2>
    <h3 class="post-subtitle" [innerHTML]="post.content"></h3>
  </a>
  <p class="post-meta">
    Posted by
    <a href="#" [textContent]="post.author"></a>
  </p>
</div>
