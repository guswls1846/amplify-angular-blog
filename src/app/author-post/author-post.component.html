<!-- Main Content -->

<head>
  ...
  <!-- Editor's Dependecy Style -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.48.4/codemirror.min.css" />
  <!-- Editor's Style -->
  <link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css" />
  <link rel="stylesheet" href="https://uicdn.toast.com/tui-color-picker/latest/tui-color-picker.min.css" />
</head>

<div class="row">
  <div class="col-lg-12 col-md-12 mx-auto">
    <form novalidate>
      <div class="control-group">
        <div class="form-group">
          <label>Title</label>
          <input type="text" [(ngModel)]="post.title" [disabled]="processing" name="title" class="form-control" placeholder="Title" />
        </div>
      </div>
      <div class="control-group">
        <div class="form-group">
          <label>Author</label>
          <input type="text" [(ngModel)]="post.author" [disabled]="processing" name="author" class="form-control" placeholder="Author" />
        </div>
      </div>
      <div class="control-group">
        <div class="form-group">
          <label>Content</label>
          <!-- <textarea rows="5" [(ngModel)]="post.content" [disabled]="processing" name="content" class="form-control"
            placeholder="Content"></textarea> -->
        </div>
      </div>
      <div id="editor"></div>

      <br />
      <app-loading *ngIf="processing && !success && !failure"></app-loading>
      <div class="alert alert-success pointer" *ngIf="success" routerLink="/home" role="alert">You're entry was successfully posted! Click here to go home.</div>
      <div class="alert alert-danger pointer" *ngIf="failure" routerLink="/author-post" role="alert">
        An unexpected error occured while submitting your entry. Please refresh your browser and try again.
      </div>
      <div class="form-group text-center mx-auto" *ngIf="!submitted">
        <button class="btn btn-secondary" (click)="submit()">Submit</button>
      </div>
    </form>
  </div>
</div>
